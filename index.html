<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="slider/css/slider.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="slider/js/bootstrap-slider.js"></script>
  	<script src="https://api.pinocc.io/pinoccio.js" type="text/javascript"></script>
    
    <script type="text/javascript" src="dadada.js"></script>
    <link href="dadada.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
<body>
    <h1> Dada controller </h1>
    <br>
      <div class="well" style="max-width: 400px; margin: 0 auto 10px;">
        <p> speed </p><input id="ex1"
               data-slider-id='ex1Slider' 
               type="text" data-slider-min="0" 
               data-slider-max="20" 
               data-slider-step="1" 
               data-slider-value="14"/>
      </div>
      <div class="well" style="max-width: 400px; margin: 0 auto 10px;">
        <form action="" id="channel">
          Channel:
          <input type="radio" name="channel" value="0" checked="checked"> 1
          <input type="radio" name="channel" value="1"> 2
        </form>

      <p>
        <b>R</b> 
        <input type="text" 
               class="span2" 
               value="" 
               data-slider-min="0" 
               data-slider-max="255" 
               data-slider-step="1" 
               data-slider-value="128" 
               data-slider-id="RC" 
               id="R" 
               data-slider-tooltip="hide" 
               data-slider-handle="square" />
      </p>
      <p>
        <b>G</b> 
        <input type="text"
               class="span2" 
               value="" 
               data-slider-min="0" 
               data-slider-max="255" 
               data-slider-step="1" 
               data-slider-value="128" 
               data-slider-id="GC" 
               id="G" 
               data-slider-tooltip="hide" 
               data-slider-handle="round" />
      </p>
      <p>
        <b>B</b> 
        <input type="text" 
               class="span2" 
               value=""
               data-slider-min="0"
               data-slider-max="255"
               data-slider-step="1"
               data-slider-value="128"
               data-slider-id="BC"
               id="B"
               data-slider-tooltip="hide"
               data-slider-handle="triangle" />
      </p>
            <div id="RGB"></div>

      </div>



</body>
</html>
